<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Chavis Tenacious Caiman || Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 12</div>
        <img src="images/trash.JPG" alt="Trash"
        style="width:350px;height:350px;">
        </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 12</div>
        <img src="images/acai.JPG" alt="Acai"
        style="width:350px;height:350px;">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 12</div>
        <img src="images/yellow.JPG" alt="YellowNails"
        style="width:350px;height:350px;">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 12</div>
        <img src="images/lemonade.JPG" alt="Lemonade"
        style="width:350px;height:350px;">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 12</div>
        <img src="images/outdoors.JPG" alt="Outdoors"
        style="width:350px;height:350px;">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 12</div>
        <img src="images/ramen.JPG" alt="Ramen"
        style="width:350px;height:350px;">
    </div>

    <div class="mySlides">
        <div class="numbertext">7 / 12</div>
          <img src="images/cat.JPG" alt="Cat"
          style="width:350px;height:350px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">8 / 12</div>
          <img src="images/hairdryer.JPG" alt="Hairdryer"
          style="width:350px;height:350px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">9 / 12</div>
          <img src="images/award.JPG" alt="Award"
          style="width:350px;height:350px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">10 / 12</div>
          <img src="images/voodoo.JPG" alt="Voodoo"
          style="width:350px;height:350px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">11 / 12</div>
          <img src="images/ineedmoney.JPG" alt="Icecream"
          style="width:350px;height:350px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">12 / 12</div>
          <img src="images/salmon.JPG" alt="Salmon"
          style="width:350px;height:350px;">
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/trash.JPG" 
        style="width:350px;height:350px;" onclick="currentSlide(1)" alt="T for Trashcan">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/acai.JPG" style="width:350px;height:350px;" onclick="currentSlide(2)" alt="A for Acai Bowl">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/yellow.JPG" style="width:350px;height:350px;" onclick="currentSlide(3)" alt="Y for Yellow Nails">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/lemonade.JPG" style="width:350px;height:350px;" onclick="currentSlide(4)" alt="L for Lemonade">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/outdoors.JPG" style="width:350px;height:350px;" onclick="currentSlide(5)" alt="O for Outdoors">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/ramen.JPG" style="width:350px;height:350px;" onclick="currentSlide(6)" alt="R for Ramen">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/cat.JPG" style="width:350px;height:350px;" onclick="currentSlide(7)" alt="C for Cat">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/hairdryer.JPG" style="width:350px;height:350px;" onclick="currentSlide(8)" alt="H for Hairdryer">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/award.JPG" style="width:350px;height:350px;" onclick="currentSlide(9)" alt="A for Award">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/voodoo.JPG" style="width:350px;height:350px;" onclick="currentSlide(10)" alt="V for Voodoo Shop">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/ineedmoney.JPG" style="width:350px;height:350px;" onclick="currentSlide(11)" alt="I for I Need Money">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/salmon.JPG" style="width:350px;height:350px;" onclick="currentSlide(12)" alt="S for salmon">
      </div>
    </div>
  </div>

  <h2>Notes</h2>
  <ul>
    <li>
      I got help from
      <a
        href="https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp"
        >W3schools.com</a
      >
    </li>
    <li>
      This is my work and I did not copy and paste someone else's code
    </li>
    <li>Signed, <em>Taylor Chavis</em></li>
    </ul>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/slides.js"></script>
    <a href="https://validator.w3.org/check?uri=referer">
        <img src="images/button_validation_html5.png" width="88" height="31" alt="Validate webpage HTML." />
    </a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img src="images/button_validation_css.png" width="88" height="31" alt="Validate webpage CSS." />
    </a>
</body>
</html>
